{% extends "netmon/base.html" %}
{% block content %}
{% for device in devices %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ device.dev_added_by.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <small class="text-muted">{{ device.dev_ip }} | Last Updated: {{ device.dev_last_updated }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'device-detail' device.id %}">{{ device.dev_name }}</a></h2>
        <p class="article-content">Status: {{ device.dev_status }}</p>
    </div>
</article>
{% endfor %}
{%endblock content %}
